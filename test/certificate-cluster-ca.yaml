apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: certificate-ca
spec:
  secretName: certificate-cluster-ca-secret
  duration: 24h
  renewBefore: 12h
  commonName: app1.com
  dnsNames:	# alternative names
  - app1.com
  - app2.net
  issuerRef:
    name: clusterissuer-ca
    kind: ClusterIssuer
